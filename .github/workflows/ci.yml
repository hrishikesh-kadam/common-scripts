name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  COMMON_SCRIPTS_ROOT: "${{ github.workspace }}"

defaults:
  run:
    shell: bash

jobs:
  ci-primary-linux:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - run: ./prerequisite.sh
      - run: npm install -g bats bats-support bats-assert
      - run: echo "NPM_ROOT_GLOBAL=$(npm root -g)" >> $GITHUB_ENV
      - run: ./ci/ci-common-scripts.sh
